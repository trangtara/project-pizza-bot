<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@200&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <h1>This is your Pizza Bot</h1>
    <div class="wrap">
      <p class="greeting">Hey! Welcome to EmeTa pizza!.</p>
      
      <form class="form is-step-1">
        <div class="askForName step-1">
          <label class="label" for="name">Can we have your name please?</label><br>
          <input class= "nameInput" type="text" name="name" id="name" value="" />
          <button onclick="gotoStep2()" type="button">Next</button>
        </div>
        <div class="selectPizza step-2">
          <label class="label">Hey <span id="userName"></span> please select your pizza!</label>
          <div class="pizzaType" id="menu">
            <button 
              type="button"
              onclick="selectType('Hawaiian')"
            >
              <img src="./assets/hawaiian.png" class="hawaiianImage" height="200" />
              Hawaiian
              <p>80kr</p>
            </button>

            <button 
              type="button" 
              onclick="selectType('Vegetarian')"
            >
                <img src="./assets/Vegetarian.png" class="pizzaTypeImg" />
                Vegetarian
                <p>80kr</p>
            </button>

            <button 
              type="button" 
              onclick="selectType('Pepperoni')"
            >
              <img src="assets/Pepperoni.png" class="pizzaTypeImg" />
              Pepperoni
              <p>80kr</p>
            </button>

            <button 
              type="button" 
              onclick="selectType('Magarita')"
            >
             <img src="assets/magarita.png" class="pizzaTypeImg" /> 
              Magarita
              <p>65kr</p>
            </button>

            <button 
              type="button" 
              onclick="selectType('Fusion')"
            >
              <img src="assets/fusion.png" class="pizzaTypeImg" />
              Fusion
              <p>120kr</p>
            </button>
            
            <button 
              type="button" 
              onclick="selectType('Kebab')"
            >
              <img src="./assets/kebab.png" class="kebabImage" height="200" />  
              Kebab
              <p>85kr</p>
            </button>
          
          </div>
        </div>
        <div class="Quantity step-3">
          <label class="label">How many <span class="pizzaName"> pizza </span> do you want?</label>
          <input type="number" name="quantity" id="quantity"/>
          <button onclick="goToStep4()" type="button">Finish</button>
        </div>  
        <p class="completeMessage step-4" id="complete">
          Great! You have orderd <span id="orderQuantity"></span> <span class="pizzaName"></span>
          I'll get started on your order right away, it will cost <span id="totalCost"></span> kr. The pizza(s) will take <span id="cookingTime"></span> minutes.
        </p>

      </form>

    </div>

    <script src="./pizzabot.js"></script>
  </body>
</html>
