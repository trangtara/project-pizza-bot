<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="EmeTa pizza restaurant">
    <meta property="og:description" content="Best pizza in town!">
    <meta property="og:image" content="https://emetapizza.netlify.app/assets/hawaiian.png">
    <meta property="og:url" content="https://emetapizza.netlify.app/">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@200&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <h1>This is your Pizza Bot</h1>
    <div class="wrap">
      <p class="greeting">Hey! Welcome to EmeTa pizza!.</p>
      
      <form class="form is-step-1">
        <div class="askForName step-1">
          <label class="label" for="name">May I have your name please?</label><br>
          <input class= "nameInput" type="text" name="name" id="name" value="" />
          <button onclick="gotoStep2()" type="button">Next</button>
        </div>
        <div class="selectPizza step-2">
          <label class="label">Hey <span id="userName"></span>! Please select your pizza!</label>
          <div class="pizzaType" id="menu">
            <button 
              type="button"
              onclick="selectType('Hawaiian', './assets/hawaiian.png')"
            >
              <img src="./assets/hawaiian.png" class="pizzaTypeImg" />
              Hawaiian
              <p class="price">80kr</p>
            </button>

            <button 
              type="button" 
              onclick="selectType('Vegetarian', './assets/Vegetarian.png')"
            >
                <img src="./assets/Vegetarian.png" class="pizzaTypeImg" />
                Vegetarian
                <p class="price">80kr</p>
            </button>

            <button 
              type="button" 
              onclick="selectType('Pepperoni', './assets/pepperoni.png')"
            >
              <img src="./assets/pepperoni.png" class="pizzaTypeImg" />
              Pepperoni
              <p class="price">80kr</p>
            </button>

            <button 
              type="button" 
              onclick="selectType('margarita', './assets/margarita.png')"
            >
             <img src="./assets/margarita.png" class="pizzaTypeImg" /> 
              Margarita
              <p class="price">65kr</p>
            </button>

            <button 
              type="button" 
              onclick="selectType('Fusion', './assets/fusion.png')"
            >
              <img src="./assets/fusion.png" class="pizzaTypeImg" />
              Fusion
              <p class="price">120kr</p>
            </button>
            
            <button 
              type="button" 
              onclick="selectType('Kebab', './assets/kebab.png')"
            >
              <img src="./assets/kebab.png" class="pizzaTypeImg" />  
              Kebab
              <p class="price">85kr</p>
            </button>
          
          </div>
        </div>
        <div class="Quantity step-3">
          <label class="label">How many <span class="pizzaName"></span> pizzas do you want?</label>
          <input type="number" name="quantity" id="quantity"/>
          <button onclick="goToStep4()" type="button">Confirm</button>
        </div>
      </form>
      <div class="orderComplete">
        <img class="orderImage" src="" alt="" id="orderImage" />
        <p class="completeMessage" id="complete">
          Great! You have orderd <span id="orderQuantity"></span> <span class="pizzaName"></span> pizza(s). I'll get started on your order right away. It will cost <span id="totalCost"></span> kr. The pizza(s) will take <span id="cookingTime"></span> minutes.
        </p>
      </div>

    </div>

    <script src="./pizzabot.js"></script>
  </body>
</html>
