<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./Project 4_ Pizzabot_files/css2" rel="stylesheet">
    <link rel="stylesheet" href="./Project 4_ Pizzabot_files/style.css">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <h1>This is your Pizza Bot</h1>
    <div class="wrap">
      <p class="greeting">Hey! Welcome to EmeTa pizza!.</p>
      
      <form class="form">
        <div class="askForName">
          <label for="name">Can we have your name please?</label><br>
          <input type="text" name="name" id="name" value="name">
        </div>
        <div class="selectPizza">
          <label>Hey name() please select your pizza?</label>
          <div class="pizzaType">
            <button type="button" onclick="selectType(&#39;Hawaiian&#39;)">
              <img src="./Project 4_ Pizzabot_files/hawaiian.png" class="hawaiianImage" height="200">
              Hawaiian
            </button>

            <button type="button" onclick="selectType(&#39;Vegetarian&#39;)">
                <img src="./Project 4_ Pizzabot_files/Vegetarian.png" class="pizzaTypeImg">
                Vegetarian
            </button>

            <button type="button" onclick="selectType(&#39;Pepperoni&#39;)">
              <img src="./Project 4_ Pizzabot_files/Pepperoni.png" class="pizzaTypeImg">
              Pepperoni
            </button>

            <button type="button" onclick="selectType(&#39;Magarita&#39;)">
             <img src="./Project 4_ Pizzabot_files/magarita.png" class="pizzaTypeImg"> 
              Magarita
            </button>

            <button type="button" onclick="selectType(&#39;Fusion&#39;)">
              <img src="./Project 4_ Pizzabot_files/fusion.png" class="pizzaTypeImg">
              Fusion
            </button>
            
            <button type="button" onclick="selectType(&#39;Kebab&#39;)">
              <img src="./Project 4_ Pizzabot_files/kebab.png" class="kebabImage" height="200">  
              Kebab
            </button>
          
          </div>
        </div>
        <div class="Quantity">
          <label>How many [type] do you want?</label>
          <input type="number" name="quantity" id="quantity">
          <button type="button">Next</button>
        </div>  
        <p class="completeMessage" id="complete">
          Great, I'll get started on your ${orderName} right away, it will cost ${calculateTotalCost(orderQuantity, pizzaPrice)} kr. The pizza(s) will take ${calculateCookingTime(orderQuantity)} minutes.
        </p>

      </form>

    </div>

    <script src="./Project 4_ Pizzabot_files/pizzabot.js"></script>
  

</body></html>
